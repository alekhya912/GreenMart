<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Green Mart</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }

        .contact-details, .contact-form {
            width: 48%;
        }

        .contact-details h2, .contact-form h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .contact-details .address, .contact-details .phone, .contact-details .email {
            margin-bottom: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .map-container {
            width: 100%;
            height: 400px;
            margin: 40px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color:green;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>Contact Us</h1>
        <p>We would love to hear from you!</p>
    </div>

    <div class="container">
        <div class="contact-section">
            <div class="contact-details">
                <h2>Our Office</h2>
                <div class="address">
                    <p><strong>Address:</strong></p>
                    <p>Hyderabad, Telangana</p>
                </div>
                <div class="phone">
                    <p><strong>Phone:</strong></p>
                    <p>+91 9876543210</p>
                </div>
                <div class="email">
                    <p><strong>Email:</strong></p>
                    <p>contact@freshmart.com</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe
  width="100%"
  height="100%"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.406273789932!2d78.474660!3d17.385044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana%2C%20India!5e0!3m2!1sen!2sin!4v1603670364466!5m2!1sen!2sin">
</iframe>

        </div>
    </div>

    <footer>
        <p>Copyright Â© 2023-2025 FreshMart Grocery Supplies Pvt Ltd</p>
    </footer>
</body>
</html>
